<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote generator</title>
</head>
<body>
    <h1>Random Quote Generator</h1>
    <button class="btn btn-primary mb-5" id="click">Generate quote</button>
    <div id="display"></div>
    <script>
        document.getElementById('click').addEventListener('click',generate);
        function generate(){
            fetch('quote.json')
            .then((res) => res.json())
            .then((data) => {
                let output = ``;
                data.forEach(function(quote){
                    output =`<p>${quote.quote}</p>
                    <p>${quote.author}</p>`;
                });
                document.getElementById('display').innerHTML = output;
            })
        }
    </script>
</body>
</html>
